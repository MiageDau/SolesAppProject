
<hr>
<div class="container mt-4">
    <div class="row">
        <div class="col">
            <div class="shoeInformation">
                <h1> {{shoeService.selectedShoe.brandName}} </h1>
                <h3> {{shoeService.selectedShoe.shoeName}} </h3>
            </div>
        </div>
    </div>
    <div class="row mt-4">
        <div class="col">
            <mat-card class="shoePictures">
                <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg"
                    alt="Photo of a Shiba Inu">
            </mat-card>
        </div>
        <div class="col">
            <div class="row">
                <div class="shoeOverallGrade mb-3">
                    <mat-card class="shoePictures">
                        <mat-card-content>
                            <div class="col offset-5">
                                <mat-spinner></mat-spinner>
                            </div>
                        </mat-card-content>
                    </mat-card>
                </div>
            </div>
            <div class="shoeDetailsGrade mt-5">
                <div class="cushionGrade mt-3">
                    <mat-card>
                        <mat-card-content>
                            <div class="row align-items-center">
                                <div class="col">
                                    <span class="align-middle">
                                        Cushion
                                    </span>
                                </div>
                                <div class="col">
                                    <div class="GradeProgressBar">
                                        <mat-progress-bar mode="determinate" value="40"></mat-progress-bar>
                                    </div>
                                </div>
                                <div class="col">
                                    <span class="align-middle">
                                        4.0
                                    </span>
                                </div>
                            </div>
                        </mat-card-content>
                    </mat-card>
                </div>

                <div class="confortGrade mt-3">
                    <mat-card>
                        <mat-card-content>
                            <div class="row align-items-center">
                                <div class="col">
                                    <span class="align-middle">
                                        Confort
                                    </span>
                                </div>
                                <div class="col">
                                    <div class="GradeProgressBar">
                                        <mat-progress-bar mode="determinate" value="40"></mat-progress-bar>
                                    </div>
                                </div>
                                <div class="col">
                                    <span class="align-middle">
                                        4.0
                                    </span>
                                </div>
                            </div>
                        </mat-card-content>
                    </mat-card>
                </div>
                <div class="designGrade mt-3">
                    <mat-card>
                        <mat-card-content>
                            <div class="row align-items-center">
                                <div class="col">
                                    <span class="align-middle">
                                        Design
                                    </span>
                                </div>
                                <div class="col">
                                    <div class="GradeProgressBar">
                                        <mat-progress-bar mode="determinate" value="40"></mat-progress-bar>
                                    </div>
                                </div>
                                <div class="col">
                                    <span class="align-middle">
                                        4.0
                                    </span>
                                </div>
                            </div>
                        </mat-card-content>
                    </mat-card>
                </div>
                <div class="supportGrade mt-3">
                    <mat-card>
                        <mat-card-content>
                            <div class="row align-items-center">
                                <div class="col">
                                    <span class="align-middle">
                                        Support
                                    </span>
                                </div>
                                <div class="col">
                                    <div class="GradeProgressBar">
                                        <mat-progress-bar mode="determinate" value="40"></mat-progress-bar>
                                    </div>
                                </div>
                                <div class="col">
                                    <span class="align-middle">
                                        4.0
                                    </span>
                                </div>
                            </div>
                        </mat-card-content>
                    </mat-card>
                </div>
                <div class="gripGrade mt-3">
                    <mat-card>
                        <mat-card-content>
                            <div class="row align-items-center">
                                <div class="col">
                                    <span class="align-middle">
                                        Grip
                                    </span>
                                </div>
                                <div class="col">
                                    <div class="GradeProgressBar">
                                        <mat-progress-bar mode="determinate" value="40"></mat-progress-bar>
                                    </div>
                                </div>
                                <div class="col">
                                    <span class="align-middle">
                                        4.0
                                    </span>
                                </div>
                            </div>
                        </mat-card-content>
                    </mat-card>
                </div>
            </div>
        </div>
    </div>
    <div class="row mt-4">
        <div class="col">
            <mat-card class="moreInformations">
                <mat-card-actions>
                    <button mat-button> More informations </button>
                </mat-card-actions>
            </mat-card>
        </div>
    </div>
</div>
