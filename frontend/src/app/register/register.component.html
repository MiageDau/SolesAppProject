<hr>
<div class="container mt-4">
    <div class="titre">
        <h1>Register page</h1>
        <hr>
    </div>
    <div class="container mt-3">
        <div class="registerForm">
            <form #registerForm = "ngForm" (ngSubmit)="submit(registerForm)">
                <div class="row">
                    <!-- login input -->
                    <mat-form-field appearance="legacy">
                        <label>Login</label>
                        <input matInput type="text" #login="ngModel" [(ngModel)]="authService.selectedUser.login" name="login"required>
                        <mat-hint>Before entering your login, please check that there is no space in the input. </mat-hint>
                    </mat-form-field>
                </div>
                <div class="row mt-4">

                    <!-- password input -->
                    <mat-form-field appearance="legacy">
                        <label>Password</label>
                        <input matInput type="password" #password="ngModel" [(ngModel)]="authService.selectedUser.password"  name="password"  required>
                    </mat-form-field>
                </div>
                <div class="row mt-4">

                    <!-- fullname input -->
                    <mat-form-field appearance="legacy">
                        <label>Full name</label>
                        <input matInput type="text" #fullname="ngModel" [(ngModel)]="authService.selectedUser.fullname" name="fullname"  required>
                    </mat-form-field>
                </div>
                <div class="row mt-4" class="footer-form">
                    
                        <button mat-raised-button color="dark"type="submit">Submit</button>
                        <button id="btn-align"mat-raised-button color="dark"type="reset">Reset</button>
              
                </div>
            </form>
        </div>
    </div>
</div>
