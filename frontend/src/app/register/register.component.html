<div class="container mt-4">
    <div class="titre">
        <h1>Espace de cr√©ation de compte</h1>
        <hr>
    </div>
    <div class="container mt-3">
        <div class="registerForm">
            <form #registerForm = "ngForm" (ngSubmit)="submit(registerForm)">
                <div class="row">
                    <!-- login input -->
                    <mat-form-field appearance="legacy">
                        <mat-label>Login</mat-label>
                        <input matInput type="text" #login="ngModel" [(ngModel)]="authService.selectedUser.login" name="login" placeholder="Enter your login" required>
                    </mat-form-field>
                </div>
                <div class="row mt-4">

                    <!-- password input -->
                    <mat-form-field appearance="legacy">
                        <mat-label>Password</mat-label>
                        <input matInput type="password" #password="ngModel" [(ngModel)]="authService.selectedUser.password"  name="password" placeholder="Enter your password" required>
                    </mat-form-field>
                </div>
                <div class="row mt-4">

                    <!-- fullname input -->
                    <mat-form-field appearance="legacy">
                        <mat-label>Fullname</mat-label>
                        <input matInput type="text" #fullname="ngModel" [(ngModel)]="authService.selectedUser.fullname" name="fullname" placeholder="Enter your fullname" required>
                    </mat-form-field>
                </div>
                <div class="row mt-4" id="actionButtons">
                    <div class="col">
                        <button mat-raised-button color="primary" type="submit">Submit</button>
                    </div>
                    <div class="col">
                        <button mat-raised-button color="primary" type="reset">Reset</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
